# application.yml
# tomcat
server:
  port: 8080
  servlet:
    context-path: /pet
    session:
      timeout: 30m

# spring
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: pet
    password: pet
  servlet:
   multipart:
     max-file-size: 10MB
     max-request-size: 50MB
     location: C:/Workspaces/spring_workspace/hello-springboot/src/main/webapp/resources/upload/board

# logback
logging:
  level:
    root: info
    '[com.shop.app]': debug
    
# mybatis
mybatis:
  configuration:
    jdbc-type-for-null: NULL
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
  type-aliases-package: com.shop.app, org.springframework.security.core.authority
  type-handlers-package: com.shop.app.common.typehandler
  mapper-locations: classpath:mapper/**/*-mapper.xml

