# application.yml
# tomcat
server:
  port: 8080
  servlet:
    context-path: /pet
    session:
      timeout: 30m

# spring
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@192.168.1.100:1521:xe
    username: pet
    password: pet
  servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 50MB
        location: C:/Workspaces/spring_workspace/hello-springboot/src/main/webapp/resources/upload/board
  security:
      oauth2:
        client: 
          registration: 
            kakao:
              client-id: 88096467a93a9103c8d99c74ecd3a0fc
              redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
              authorization-grant-type: authorization_code
              client-authentication-method: POST
              client-name: Kakao
          provider:
            kakao:
              authorization-uri: https://kauth.kakao.com/oauth/authorize
              token-uri: https://kauth.kakao.com/oauth/token
              user-info-uri: https://kapi.kakao.com/v2/user/me
              user-info-authentication-method: POST
              user-name-attribute: id   
# logback
logging:
  level:
    root: info
    '[com.shop.app]': debug
    
# mybatis
mybatis: 
  configuration: 
    jdbc-type-for-null: NULL
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
  type-aliases-package: com.shop.app, org.springframework.security.core.authority
  type-handlers-package: com.shop.app.common.typehandler
  mapper-locations: classpath:mapper/**/*-mapper.xml
  
# oauth
oauth:
  kakao:
    authorize-uri: https://kauth.kakao.com/oauth/authorize/
    redirect-uri: http://localhost:8080/pet/oauth/kakao/callback.do
    rest-api-key: 88096467a93a9103c8d99c74ecd3a0fc
    token-uri: https://kauth.kakao.com/oauth/token
    scope: profile_nickname, account_email
    resource-uri-host: https://kapi.kakao.com   
  
