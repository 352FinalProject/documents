# application.yml
# tomcat
server:
  port: 8080
  servlet:
    context-path: /pet
    session:
      timeout: 30m

# spring
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@192.168.1.100:1521:xe
    username: pet
    password: pet

# logback
logging:
  level:
    root: info
    '[com.shop.app]': debug
    
# mybatis
mybatis:
  configuration:
    jdbc-type-for-null: NULL
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true